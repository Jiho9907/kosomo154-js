<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            position: fixed;
            background-color: rgba(0,0,0,1);
            color: white;
        }
        div{
            height: 2000px;
        }
    </style>
</head>
<body>
    <header id="header">헤더영역</header>
    <div></div>
    <script>
        window.addEventListener("scroll", function(){
            let sY = window.scrollY;
            let opa = 1 - sY/2000;
            document.getElementById("header").style.backgroundColor = "rgb(0,0,0,"+opa+")";
        });
    </script>
</body>
</html>
