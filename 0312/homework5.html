<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <img src="./images/sudal.png" alt="" id="img1">
    <button id="btn1">회전</button>
    <button id="btn2">초기화</button>
    <script>
        let angle = 0;
        document.getElementById("btn1").addEventListener("click", function(){
            angle += 45;
            document.getElementById("img1").style.transform = "rotate(" + angle + "deg)";
        });
        document.getElementById("btn2").addEventListener("click", function(){
            angle = 0;
            document.getElementById("img1").style.transform = "rotate(" + angle + "deg)";
        });
    </script>
</body>
</html>
