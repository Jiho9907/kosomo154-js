<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. default parameter
        function func1(a,b = 1){
            return a+b;
        }
        console.log(func1(3,4));  //7
        console.log(func1(3));    //4

        //2. rest paramter : 무조건 모든 값을 배열 형태로
        function func2(...param){
            // console.log(a, b, c);
            console.log(param);
            console.log(...param);
            // console.log(param[0]);
        }
        func2(2, 3, 4);

        //3. rest paramter2 
        function func3(a, b, ...param){
        console.log(a,b)
        console.log(param)
        }
        func3(2, 3, 4, 7);
    </script>
</body>
</html>
