<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="text" id="input1" placeholder="입력">
    <script>
        document.getElementById("input1").addEventListener("focus", function(){
            document.getElementById("input1").style.outlineColor="green";
        })
        document.getElementById("input1").addEventListener("blur", function(){
            document.getElementById("input1").style.outlineColor="black";
        })
    </script>
</body>
</html>
