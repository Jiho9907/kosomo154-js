<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이동에 따른 실시간 좌표 추적</title>
    <style>
        div {
            width: 250px;
            height: 50px;
            background-color: antiquewhite;
            text-align: center;
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <div id="coordinateDisplay"></div>

    <script>
        const cdD = document.getElementById("coordinateDisplay");
        document.addEventListener("mousemove",(e)=>{
            cdD.textContent = `마우스 위치 : ( x:${e.clientX}, y:${e.clientY})`;
        });
    </script>
</body>
</html>
