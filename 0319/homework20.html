<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 속성을 추출하여 이벤트에서 활용하기</title>
</head>
<body>
    <button id="actionBtn" data-user-id="123" data-action="delete">Action</button>
    <script>
        document.getElementById("actionBtn").addEventListener("click", event=>{
            const { target } = event;
            const {userId, action} =target.dataset;
            console.log(userId,action);
        })
    </script>
</body>
</html>
