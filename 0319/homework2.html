<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 수정키와 함께 클릭 감지하기</title>
</head>
<body>
    <button id="modifierButton">클릭</button>
    <script>
        const modBtn = document.getElementById("modifierButton");
        modBtn.addEventListener("click", (e)=>{
            if (e.ctrlKey) {
                console.log("Ctrl 키 눌림");
                }
            if (e.shiftKey) {
                console.log("Shift 키 눌림");
                }
            if (e.altKey) {
                console.log("Alt 키 눌림");
                }
        });
    </script>
</body>
</html>
