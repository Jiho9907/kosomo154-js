<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>

    <script>
        // 메뉴 요소 선택
        const menu = document.getElementById("menu");

        // 두 번째 `<li>` 요소 선택 
        const secondItem = menu.children[1];

        // 해당 요소 삭제
        menu.removeChild(secondItem);
    </script>
</body>
</html>
