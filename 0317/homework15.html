<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <li class="item">Item A</li>
    <script>
        // 원본 요소 선택 
        const item = document.querySelector(".item");

        // 요소 복제 
        const clone = item.cloneNode(true);

        // 복제본 삽입 
        item.before(clone);
    </script>
</body>
</html>
