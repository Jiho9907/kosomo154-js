<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <p>item1</p>
        <p>item2</p>
        <p>item3</p>
    </div>

    <script>
        //요소 선택 
        const wrapper = document.getElementById("wrapper");

        //새 요소 생성
        const newElement = document.createElement("p");
        newElement.textContent = "Header"

        //"Header" 텍스트를 삽입
        wrapper.prepend(newElement);

        //새 요소가 제일 앞에 위치하는지 확인 
        console.log(wrapper.firstElementChild);
    </script>
</body>
</html>
