<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">Content Block</div>
    <script>
        // 원본 선택 
        const content = document.getElementById("content");

        // 복제본 생성
        const clone = content.cloneNode(true);

        // 호출하여 삽입 
        content.after(clone);
    </script>
</body>
</html>
