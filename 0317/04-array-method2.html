    <script>
        // shift : pop의 반대 연산 ▶ 배열의 첫 번째 요소를 제거하고 반환
        const arr1_1 = ['a', 'b', 'c'];
        const arr1_2 = arr1_1.shift();

        console.log(arr1_1); // ["b", "c"]
        console.log(arr1_2); // "a"

        // concat : 배열 병합 
        // ▶ 배열 병합 후 새로운 배열 생성 → state에 강제로 변화값 주는 것이 가능
        const arr2_1 = ['a','b','c'];
        const arr2_2 = ['d','e','f'];
        const arr2_3 = arr2_1.concat(arr2_2);
        console.log(arr2_1); // ['a', 'b', 'c']
        console.log(arr2_2); // ['d', 'e', 'f']
        console.log(arr2_3); // ['a', 'b', 'c', 'd', 'e', 'f']
        const arr2_4 = arr2_1.concat("d");
        console.log(arr2_4); // ['a', 'b', 'c', 'd']

        // join : 데이터의 구분자를 넣어 하나의 string 으로 출력
        const arr3_1 = ["a","b","c"];
        const arr3_2 = "/";
        const arr3_3 = arr3_1.join(arr3_2);
        console.log(arr3_1); // ['a', 'b', 'c']
        console.log(arr3_2); // "/"
        console.log(arr3_3); // "a/b/c"

        // sort : 데이터를 정렬할때 쓰는 메서드
        const arr4_1 = ['e','b','d','c','a'];
        const arr4_2 = arr4_1.sort();
        console.log(arr4_1); //['a', 'b', 'c', 'd', 'e']

        console.log(arr4_1); //['a', 'b', 'c', 'd', 'e', 'f']
        console.log(arr4_2); //['a', 'b', 'c', 'd', 'e', 'f']
        
        //sort 맹점 1. 같은 주소값  >> 해결 : 스프레드 연산자를 통해 새로운 배열 생성
        let arr4_3 = [...arr4_2];
        arr4_3.push("g"); 
        console.log(arr4_2); //['a', 'b', 'c', 'd', 'e', 'f']
        console.log(arr4_3); //['a', 'b', 'c', 'd', 'e', 'f', 'g']
        console.log("------------------------------------------");
