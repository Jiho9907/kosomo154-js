<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <script>
        // `list` 요소 선택 
        const list = document.getElementById("list");
        // 새로운 `<li>` 생성
        const new_list = document.createElement("li");
        // 텍스트 노드 생성 후 `<li>`에 추가 
        new_list.textContent = "item4"
        // <li> 요소 삽입 
        list.append(new_list);
    </script>
</body>
</html>
