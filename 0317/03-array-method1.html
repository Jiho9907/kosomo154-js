<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ECMAScript5
        // push : 배열 끝에 하나 이상의 요소 추가하는 메서드
        const arr1_1 = [1,2,3];
        const arr1_2 = arr1_1.push(4);
        console.log(arr1_1); // [1,2,3,4]
        console.log(arr1_2); // 4  - length출력
        const arr1_3 = arr1_1.push(5,6,10);
        console.log(arr1_1); //[1,2,3,4,5,6]
        console.log(arr1_3); // 7 - length출력

        // pop : 배열의 마지막 요소 제거 후 반환하는 메서드
        const arr2_1 = [4,5,6];
        const arr2_2 = arr2_1.pop();
        console.log(arr2_1); //[4,5]
        console.log(arr2_2); //6
        
        // *참고 : pop과 유사한 매커니즘
        const arr2_3 = [4,5,6];
        const arr2_4 = arr2_3[arr2_3.length-1];
        arr2_3.length = arr2_3.length-1;
        console.log(arr2_3);
        console.log(arr2_4); 
    </script>
</body>
</html>
