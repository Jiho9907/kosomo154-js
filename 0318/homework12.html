<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 입력된 텍스트 길이 실시간 표시하기</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="글자 입력">
    <div id="charCount">0 글자</div>

    <script>
        const textInput = document.getElementById("textInput");
        textInput.addEventListener("input",function(){
            let charlength = textInput.value.length;
            const displayText = document.getElementById("charCount");
            displayText.textContent = `${charlength} 글자`;
        });
    </script>
</body>
</html>
