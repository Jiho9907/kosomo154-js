<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 속성을 활용한 요소 스타일 변경하기</title>
</head>
<body>
    <div id="dataContainer">
        <p>요소1</p>
        <p data-type ="special">요소2</p>
        <p>요소3</p>
        <p data-type ="special">요소4</p>
        <p data-type ="special">요소5</p>
    </div>
    <button id="btn">스타일 변경</button>

    <script>
        document.getElementById("btn").addEventListener("click", function(){
            const select = document.querySelectorAll(`[data-type="special"]`);
            select.forEach(function(a){
                a.style.backgroundColor = "lightyellow";
            })
        });
    </script>
</body>
</html>
