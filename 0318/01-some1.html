<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // some : 배열에서 하나 이상의 요소가 주어진 조건을 만족하는지 확인하는 메서드
        // 하나라도 만족하면 true
        // 콜백함수 함께 사용 : function(element)
        const per1 = [45, 80, 32, 64, 75];

        const arr1_1 = per1.some(function(gas){
            return gas >= 85;
        });
        console.log(arr1_1); //false

        // every : 배열의 모든 요소가 주어진 조건을 만족하는지 확인하는 메서드
        // 모든 요소가 조건을 만족하면 true
        // 콜백함수 함께 사용 : function(element)
        const arr2_1 = per1.every(function(gas){
            return gas >= 32;
        });
        console.log(arr2_1); //true
    </script>
</body>
</html>
