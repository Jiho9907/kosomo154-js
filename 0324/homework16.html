<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 시작 전 카운트다운</title>
</head>
<body>
    <script>
        let count = 3;
        const inter = setInterval(()=>{
            console.log(count);
            count--;
            if(count===0){
                console.log("Start!");
                clearInterval(inter);
            }
        },1000);
    </script>
</body>
</html>
