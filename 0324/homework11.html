<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이핑 애니메이션 효과</title>
</head>
<body>
    <div id="typing"></div>

    <script>
        let string = "Hello, welcome to the typing effect demo!"
        let stringArray = string.trim().split("");
        let index = 0;

        let typing = setInterval(()=>{
            if(index < stringArray.length){
                const div1 = document.querySelector("#typing");
                div1.textContent += stringArray[index];
                index++;
            }else{
                clearInterval(typing);
            }
        }, 200);
    </script>
</body>
</html>
