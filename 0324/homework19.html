<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플래시 알림 반복 후 자동 정지</title>
</head>
<body>
    <script>
        let count = 0;
        let inter = setInterval(()=>{
            count++;
            console.log("Alert!");
            
            if(count===3){
                clearInterval(inter);
                console.log("Alerts finished");
            }

        }, 3000)
    </script>
</body>
</html>
