<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주기적 격려 메시지 출력</title>
</head>
<body>
    <script>
        const iter = setInterval(function(){
            console.log("Keep focused!");
        }, 2000);

        setTimeout(function(){
            clearInterval(iter);
            console.log("stop focused!");
        },10000)
    </script>
</body>
</html>
