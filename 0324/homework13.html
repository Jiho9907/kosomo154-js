<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상의 다운로드 진행 상황</title>
</head>
<body>
    <script>
        let progress = 0;
        let inter = setInterval(()=>{
            progress+=10;
            if(progress>=100){
                console.log("Download complete!");
                clearInterval(inter);
            }
        },1000);
    </script>
</body>
</html>
