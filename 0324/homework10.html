<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 디지털 시계</title>
</head>
<body>
    <div id="clock"></div>
    <script>

        function current(){
            const now = new Date();
            const timer = now.toLocaleTimeString();
            document.querySelector("#clock").textContent = timer;
        }

        setInterval(current, 1000);

    </script>
</body>
</html>
