<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 카운트다운 타이머</title>
</head>
<body>
    <script>
        let count = 5;
        const inter = setInterval(() => {
            console.log(count);
            count--;
            if(count<0){
                console.log("Countdown finished");
                clearInterval(inter);
            }
        }, 1000);
    </script>
</body>
</html>
