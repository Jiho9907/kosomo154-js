<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제한 시간 내 문제 풀이 타이머</title>
</head>
<body>
    <script>
        let startTime = 15;
        const inter = setInterval(()=>{
            console.log(`남은 시간 : ${startTime}초`);
            startTime--;
            if(startTime<0){
                console.log("Time's up!");
                clearInterval(inter);
            }
        }, 1000);
    </script>
</body>
</html>
