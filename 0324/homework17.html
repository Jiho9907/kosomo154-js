<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주기적 데이터 폴링 시뮬레이션</title>
</head>
<body>
    <script>
        let inter = setInterval(()=>{
            console.log("Fetching data...");
        }, 4000);

        setTimeout(()=>{
            clearInterval(inter);
            console.log("Stopped polling for data.");
        }, 20000);
    </script>
</body>
</html>
