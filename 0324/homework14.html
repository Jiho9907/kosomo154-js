<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 전환 토글</title>
</head>
<body>
    <script>
        let isWhite = true;
        
        let inter = setInterval(()=>{
            document.body.style.backgroundColor = isWhite? "lightblue" : "white";
            isWhite = !isWhite;
        },1000);

        setTimeout(()=>{
            clearInterval(inter);
            console.log("Background color toggle stopped.");
        }, 10000);
    </script>
</body>
</html>
