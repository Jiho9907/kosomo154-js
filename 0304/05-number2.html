<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(12345678901234567890123);
        console.log(0.1+0.2); 
        //2의 보수 형태로 계산되어 실수부 연산은 허점 생김(쓰레기값)
        console.log(((0.1*10)+(0.2*10))/10);
        //정수형으로 바꾼 뒤 연산해야 유효한 값 발생
    </script>
</body>
</html>
