<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f3f3f3;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .demo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .demo {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 220px;
            background-color: white;
        }

        .demo h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #2c3e50;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3898db;
            margin: 10px auto;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
        /* top 속성 데모를 위해 relative/absolute 설정*/
        .position-demo {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 10px auto;
            border: 1px dashed #bdc3c7;
        }

        .position-box{
            position:absolute;
            width: 80px;
            height: 80px;
            background-color: #e67e22;
            left: 20px;
            top: 0;
            color: #fff;
            font-size: 14px;
            line-height: 80px;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #22cc71;
            color: #fff;
            font-size: 14px;
            border-radius: 3px;
            cursor:pointer;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>GSAP 일반 속성 예제</h1>
    <div id="demo-container">
        <!-- Opacity -->
        <div class="demo" id="demo-opacity">
            <h3>1. opacity</h3>
            <div class="box">Opacity</div>
            <button onclick="animateOpacity()">애니메이트</button>
        </div>

        <!-- width -->
        <div class="demo" id="demo-width">
            <h3>2. width(너비 변경)</h3>
            <div class="box">Width</div>
            <button onclick="animateWidth()">애니메이트</button>
        </div>

        <!-- backgroundColor -->
        <div class="demo" id="demo-bgColor">
            <h3>3. backgroundColor(배경색 변화)</h3>
            <div class="box" style="background-color: #e74c3c;">BG Color</div>
            <button onclick="animateBgColor()">애니메이트</button>
        </div>

        <!-- fontSize -->
        <div class="demo" id="demo-fontSize">
            <h3>4. fontSize </h3>
            <div class="box" style="font-size: 16px;">Text</div>
            <button onclick="animateFontSize()">애니메이트</button>
        </div>

        <!-- top(위치 변경) -->
        <div class="demo" id="demo-top">
            <h3>5. top(위치변경)</h3>
            <div class="position-demo">
                <div class="position-box">Top</div>
            </div>
            <button onclick="animateTop()">애니메이트</button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        // 리셋 함수
        function resetBox(selector, initialProps){
            gsap.set(selector, initialProps);
        }

        // opacity 애니메이션 : 투명도 0 > 1
        function animateOpacity(){
            const selector = "#demo-opacity .box";
            resetBox(selector, {opacity : 0});
            gsap.to(selector, {duration:1, opacity:1});
        }

        // width 애니메이션 : 너비를 100px에서 200px로 변경
        function animateWidth(){
            const selector = "#demo-width .box";
            resetBox(selector, {width: "100px"});
            gsap.to(selector, {duration:1, width:"200px"});
        }

        // backgroundColor 애니메이션 : 배경색 #e74c3c에서 #2ecc71로 변경
        function animateBgColor(){
            const selector = "#demo-bgColor .box";
            resetBox(selector, {backgroundColor : "#e74c3c"});
            gsap.to(selector, {duration:1, backgroundColor:"#2ecc71"});
        }

        // fontSize애니메이션 : 텍스트 크기 변경
        function animateFontSize(){
            const selector = "#demo-fontSize .box";
            resetBox(selector, {fontSize: "16px"});
            gsap.to(selector, {duration:1, fontSize:"32px"});
        }

        // top 애니메이션 : position-box의 top을 0px > 50px 변경
        function animateTop(){
            const selector = "#demo-top .position-box";
            resetBox(selector, {top:"0px"});
            // skewX와 skewY 속성을 이용해 기울기 효과
            gsap.to(selector, {duration:1, top:"40px"});
        }
        
    </script>
</body>
</html>
