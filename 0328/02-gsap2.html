<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        gsap.from(".box", {
            duration: 3, // 애니메이션 시간 3초
            y : -100, // 현재 위치의 y축 -100px부터 시작
            opacity : 0, // 처음 투명한 상태로 점점 갈 수록 선명하게
            ease : "power1.out", // 처음에는 빠르게 들어갔다가 점점 천천히
        })
    </script>
</body>
</html>
