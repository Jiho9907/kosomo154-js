<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script>
        gsap.fromTo(".box",
            //시작 상태: 왼쪽위치, 축소, 투명
            {x : 0, scale : 0, opacity : 0}, 
            //끝 상태 : 5초간 수평으로 300px 크기는 원래 크기, 선명하게, 
            // 처음에는 천천히 중간에는 빠르게, 마지막 천천히 , 강도는 power1
            {duration : 5, x : 300, scale: 1, opacity: 1, ease: "power1.inOut"}
        )
    </script>
</body>
</html>
