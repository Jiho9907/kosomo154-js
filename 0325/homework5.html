<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재생 속도 제어 기능 구현</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 2em;
        }

        button {
            padding: 0.5em 1em;
            margin: 0.5em;
            font-size: 16px;
        }

        #rateDisplay {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <video id="myVideo" width="640" height="360" controls>
        <source src="videos/sample1.mp4" type="video/mp4">
    </video>
    <br>
    <button onclick="decreaseRate()">속도감소</button>
    <button onclick="increaseRate()">속도증가</button>
    <p>현재 재생속도 : <span id="rateDisplay">1.0</span></p>

    <script>
        const video = document.getElementById("myVideo");
        const rateDisplay = document.getElementById("rateDisplay");

        function updateRateDisplay(){
            rateDisplay.innerText = video.playbackRate.toFixed(1);
        }

        function increaseRate(){
            video.playbackRate += 0.25;
            updateRateDisplay();
        }

        function decreaseRate(){
            video.playbackRate = Math.max(0.25, video.playbackRate - 0.25);
            updateRateDisplay();
        }
    </script>
</body>

</html>
