<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 클래스의 글로벌 코딩 컨벤션(국제 코드 규약)
        // ▶ 클래스의 글로벌 코딩 컨벤션 규칙은 파스칼 케이스
        // ▶ 파스칼 케이스 ? 첫번째 글자가 대문자, 나머지는 소문자
        
        // *** 자바스크립트 한정 참고사항 ***
        // 1. 변수 : 카멜케이스, 명사형으로 시작
        // 2. 함수, 메서드 : 카멜케이스, 동사형으로 시작
        
        class Person {
            setName(name){
                this.name = name;
            }
            getName(){
                return this.name;
            }
            setAge(age){
                this.age = age;
            }
            getAge(){
                return this.age;
            }
        }

        class Employee extends Person {
            setDept(dept){
                this.dept = dept;
            }
            getDept(){
                return this.dept;
            }
        }

        const emp1 = new Employee();
        emp1.setName("Mike");
        emp1.setAge(42);
        emp1.setDept("Sales");
        console.dir(emp1);
    </script>
    
</body>
</html>
