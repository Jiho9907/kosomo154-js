<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sideMenu {
            float: left;
            width: 40%;
            height: 300px;
        }
        .section {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            height: 100px;
            border: 1px solid #f0f0f0;
            text-align: left;
            outline: none;
            font-size: 15px;
            margin: 0;
        }
        .sideContent {
            float: left;
            border: 1px solid #f0f0f0;
            width: 50%;
            height: 300px;
            padding: 20px;
            box-sizing: border-box;           
            display: none;
        }
        .active, .section:hover {
            background-color: #444;
            color: #f1f1f1;
        }

        .activeContent{
            display: block;
        }
    </style>
</head>
<body>
    <!-- div.sideMenu>(button.section+div.sideContent>h+p)*3 -->
    <div class="sideMenu">
        <button class="section  active" >서울</button>
        <button class="section" >대구</button>
        <button class="section" >부산</button>
    </div>
    <div class="sideContent activeContent">
        <h3>Seoul</h3>
        <p>대한민국의 중심 도시 서울</p>
    </div>        
    <div class="sideContent">
        <h3>Dae-gu</h3>
        <p>대한민국의 대표 관광지 대구</p>
    </div>
    <div class="sideContent">
        <h3>Busan</h3>
        <p>대한민국의 두번재 직할 도시 부산</p>
    </div>

    <script>
        let cityContent = document.getElementsByClassName("section");
        let divContent = document.getElementsByClassName("sideContent");
        for(let i=0; i<cityContent.length;i++){
            cityContent[i].addEventListener("click",function(){
                var current = document.querySelector(".active");
                current.classList.remove("active");
                cityContent[i].classList.add("active");


                var currentContent = document.querySelector(".activeContent");
                currentContent.classList.remove("activeContent");
                divContent[i].classList.add("activeContent");
            });
        }
    </script>
</body>
</html>
