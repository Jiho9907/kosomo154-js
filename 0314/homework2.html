<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
        }
        .defaultStyle{
            padding: 5px 10px;
            background-color: #eee;
            color: #888888;
        }
        .click{
            background-color: #888;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="defaultStyle click">1</div>
    <div class="defaultStyle">2</div>
    <div class="defaultStyle">3</div>
    <div class="defaultStyle">4</div>
    <div class="defaultStyle">5</div>

    <script>
        var clickDiv = document.getElementsByClassName("defaultStyle");
        for(let i=0; i<clickDiv.length;i++){
            clickDiv[i].addEventListener("click", function(){
                var current = document.querySelector(".click");
                current.classList.remove("click");
                clickDiv[i].classList.add("click");
            })
        }
        // querySelector는 첫번째 요소 선택! 
    </script>
</body>
</html>
