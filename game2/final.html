<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            text-align: center;
        }

        .container {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 40px;
            max-width: 600px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(240, 240, 240, 0.1);
        }

        h1, p {
            color: #eee;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>축하합니다!</h1>
        <p>모든 퀴즈를 통과하셨습니다.</p>
    </div>
</body>
</html>
