<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    <p>1부터 100 사이의 숫자를 맞춰보세요.</p>
    <input type="number" name="" id="num1">
    <button id="btn1">제출</button>
    <div id="div1"></div>

    <script>
        document.getElementById("btn1").addEventListener("click", function(){
            var num1 = document.getElementById("num1").value;
            var num2 = Math.floor(Math.random() * 100) + 1;
            console.log(num2);
            var result = "";
            if(num1 > num2){
                result = "너무 큽니다."
            }else if(num1 < num2){
                result = "너무 작습니다."
            }else{
                result = "축하합니다! 맞추혔습니다."
            }

            document.getElementById("div1").textContent = result;
        });
    </script>
</body>
</html>
