<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사칙연산 퀴즈</h1>
    <div id="div1">    </div>
    <input type="number" name="" id="num1">
    <button id="btn">제출</button>
    <div id="div2"></div>

    <script>
        var quizNum1 = Math.floor(Math.random() * 20) + 1;
        var quizNum2 = Math.floor(Math.random() * 20) + 1;
        var n = Math.floor(Math.random() * 4) + 1;
        var quizM = ""
        var result = ""
        if(n = 1){
            quizM = "+";
            result = quizNum1 + quizNum2;
        }else if(n = 2){
            quizM = "-";
            result = quizNum1 - quizNum2;
        }else if(n = 3){
            quizM = "*";
            result = quizNum1 * quizNum2;
        }else{
            quizM = "/";
            result = quizNum1 / quizNum2;
        }
        document.getElementById("div1").textContent = `문제 : ${quizNum1} ${quizM} ${quizNum2} = ?`;
        document.getElementById("btn").addEventListener("click", function(){
            var num1 = parseInt(document.getElementById("num1").value);
            var result2 = "";
            if(num1 == result){
                result2 = "정답입니다"
            }else{
                result2 = "오답입니다"
            }
            document.getElementById("div2").innerText = result2;
        });

    </script>
</body>
</html>
