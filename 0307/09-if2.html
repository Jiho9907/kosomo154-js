<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input:number#num1[name="num1"]+button#btn{출력} -->
    <input type="number" name="num1" id="num1">
    <button id="btn">출력</button>
    <script>
        document.getElementById("btn").addEventListener("click", function(){
            var num = parseInt(document.getElementById("num1").value);

            var result="";
            // if(num > 10){
            //     result = '입력값은 10보다 큽니다.';
            // }
            // if(num <= 10){
            //     result = '입력값은 10보다 작거나 같습니다.'
            // }

            //if else문 : 삼항 연산에 반해 logic에 대한 분기도 실행 가능
            if(num > 10){
                console.log("10보다 크다는 알림");
                result = '입력값은 10보다 큽니다.';
            }else{
                console.log("10보다 작거나 같다는 알림");
                result = '입력값은 10보다 작거나 같습니다.'
            }

            alert(result);
        });
    </script>
</body>
</html>
