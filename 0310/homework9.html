<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="num" id="num" placeholder="숫자입력">
    <button id="btn">자릿수 합 계산하기</button>
    <div id="result"></div>

    <script>
        document.getElementById("btn").addEventListener("click", function(){
            var num = document.getElementById("num").value;
            var sum = 0;
            for(i = 0; i < num.length; i++){
                sum += parseInt(num[i]);
            }
            alert("자릿수 합: " + sum);
        });
    </script>
</body>
</html>
