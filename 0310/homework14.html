<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="num" id="num">
    <button id="btn">소수 판별하기</button>

    <script>
        document.getElementById("btn").addEventListener("click", function(){
            var n = parseInt(document.getElementById("num").value);
            var res = "소수입니다.";
            //n이 2보다 작으면 소수가 아님
            if(n<2){
                alert("소수가 아닙니다.");
            }
            //for문 2부터 n-1까지 순회하며 n이 다른 수로 나누어 떨어지는지 검사
            for(let i = 2; i <= n-1 ; i++){
                if(n % i === 0){
                    //나누어 떨어지면 소수가 아님
                    res = "소수가 아닙니다."
                }
            }
            alert(res);
        });
    </script>
</body>
</html>
