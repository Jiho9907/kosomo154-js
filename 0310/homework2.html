<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="num1" id="num1">
    <script>
        document.getElementById("num1").addEventListener("input",function(){
            var n = parseInt(document.getElementById("num1").value); 
            var oddNumbers = "";

            for(let i=1; i <= n; i++){
                if(i%2 !== 0){
                    oddNumbers += i + "";
                }
            }
            alert("홀수목록:" + oddNumbers);
        });
    </script>
</body>
</html>
