<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="num1" id="num1">
    <script>
        document.getElementById("num1").addEventListener("input",function(){
            var n = parseInt(document.getElementById("num1").value);
            var evenNumbers = "";
            for(i = 1;i <= n; i++){
                if(i % 2 == 0){
                    evenNumbers += i + " ";
                }
            }
            alert("짝수 목록: " + evenNumbers);
        });
    </script>

</body>
</html>
