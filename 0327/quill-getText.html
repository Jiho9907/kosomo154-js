<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>순수 텍스트 출력</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <style>
        #editor-container {
            height: 200px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>getText()를 이용한 순수 텍스트 출력</h1>
    <p>버튼 클릭 시 서식이 제거된 에디터의 순수 텍스트만 추출하여 alert 창에 표시하세요.</p>
    <div id="editor-container"></div>
    <button id="output-btn">순수 텍스트 출력</button>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script>
        const quill = new Quill('#editor-container', { theme: 'snow' });
        document.getElementById('output-btn').addEventListener('click', () => {
            alert("순수 텍스트:\n" + quill.getText());
        });
    </script>
</body>

</html>
