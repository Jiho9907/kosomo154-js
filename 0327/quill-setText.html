<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> setText()로 내용 설정 및 지우기</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <style>
        #editor-container {
            height: 200px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>연습문제 9: setText() 활용</h1>
    <p>페이지 로드시 기본 메시지를 설정하고, 버튼 클릭 시 내용을 모두 지우세요.</p>
    <div id="editor-container"></div>
    <button id="clear-btn">내용 지우기</button>
    
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script>
        const quill = new Quill('#editor-container', { theme: 'snow' });
        // 페이지 로드 시 초기 메시지 설정
        quill.setText("Quill 에디터에 오신 것을 환영합니다!");
        document.getElementById('clear-btn').addEventListener('click', () => {
            quill.setText("");
        });
    </script>
</body>

</html>
