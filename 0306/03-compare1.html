<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a1 = 3;
        var b1 = 4;

        console.log(a1 < b1); //true
        // 프로그래밍 언어 공통 : >, >=, <, <=, ==, !=
        // 일치, 불일치 연산(자바스크립트만) : ===, !==
        
        console.log('1' == 1); //true(동등부등: 타입 달라도 값 동일)
        console.log('1' === 1); //false(일치불일치 : 타입과 값 비교)
    </script>
</body>
</html>
