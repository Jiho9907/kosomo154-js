<body>
    <script>
        var score = prompt("점수를 입력하세요");
        score = parseInt(score);
        var result = (score >= 90) ? "A" : (score >= 80) ? "B" : "C";
        alert(`당신의 학점은 ${result} 입니다.`);
    </script>
