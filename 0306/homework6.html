<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>음료수 키오스크 자판기</h1>
    <form action="" id="out">
        <h3>콜라(1500원)</h3>
        <input type="number" name="" id="num1" value="0" onclick="p(1)" min="0">
        <h3>사이다(1300원)</h3>
        <input type="number" name="" id="num2" value="0" onclick="p(2)"  min="0">
        <h3>생수(1000원)</h3>
        <input type="number" name="" id="num3" value="0"onclick="p(3)"  min="0">
        <div id="div1"></div>
        <button type="reset" id="btn1">리셋</button>
    </form>
    <script>
        function p(num){
            var p1 = 1500 * document.getElementById("num1").value;
            var p2 = 1300 * document.getElementById("num2").value;
            var p3 = 1000 * document.getElementById("num3").value;
            var price = p1 + p2 + p3;
            document.getElementById("div1").innerText = `총합 : ${price}원`;
        }

        document.getElementById("out").addEventListener("reset", function(){
            document.getElementById("num1").value = "0";
            document.getElementById("num2").value = "0";
            document.getElementById("num3").value = "0";
            document.getElementById("div1").innerText = `총합 : 0원`;
        });
    </script>
</body>
</html>
