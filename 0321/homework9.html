<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 클릭 시 기본 동작 방지 및 스타일 변경</title>
    <script src="lib/jquery-3.7.1.min.js"></script>
</head>
<body>
    <a href="https://www.example.com" class="preventLink">Go to Example</a>

    <script>
        $(()=>{
            $(".preventLink").click(function(e){
                e.preventDefault();
                $(this).text("Link Disabled").css({
                    "background-color": "blue",
                    "color": "white"
                });
            })
        })
    </script>
</body>
</html>
