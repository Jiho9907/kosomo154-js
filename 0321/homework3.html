<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 오버 시 툴팁 보여주기</title>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="hover-me">마우스를 올려보세요</div>

    <script>
        $(() => {
            $(".hover-me").mouseenter(function () {
                let tooltip = $(`<div class="tooltip">툴팁 설명</div>`);
                $("body").append(tooltip);
            })
            $(".hover-me").mouseleave(function () {
                $(".tooltip").remove();
            })
        })
    </script>
</body>

</html>
