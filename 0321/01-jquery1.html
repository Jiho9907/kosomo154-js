<body>
    <script>
        // load : 웹 페이지의 모든 태그 및 리소스가 전부 로드가 되면 실행

        // DOMContentLoaded : 웹 페이지의 모든 태그가 로드가 되면 실행

        // 1.0 후반기 2.0 도입 전
