<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h1 id="h1">주요 제목</h1>
    <ul>
        <li>내용0</li>
        <li>내용1</li>
        <li id="li2">내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>

    <script>
        $(()=>{
            $("h1").css("fontSize","4rem");
            $("#h1").css("text-decoration","line-through");
            $("#li2").parent().css("list-style","none");
            $("#li2").parent().prev().css("color","red"); //셀렉터 체이닝 방식
            $("#li2").nextAll().css("background-color","lightblue");
        })
    </script>

</body>
</html>
