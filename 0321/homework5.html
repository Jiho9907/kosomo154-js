<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 클릭 시 설명 영역 토글</title>
    <script src="lib/jquery-3.7.1.min.js"></script>
</head>
<body>
    <img id="profilePic" src="https://via.placeholder.com/150" alt="프로필">
    <div id="description" style="display:none;">이미지에 대한 상세 설명</div>

    <script>
        $("#profilePic").click(function(){
            $("#description").toggle();
            console.log("상태 변경");
        })
    </script>
</body>
</html>
