<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트 설정. 기기의 화면 크기에 따라 콘텐츠가 적절하게 조정됩니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이징</title>
    <style>
      /* body 태그에 대한 스타일 설정. 배경색 변경 시 2.5초 동안 부드럽게 전환됩니다. */
      body {
        transition : background 2.5s ease-out;
      }
      /* h1 태그에 대한 스타일 설정. 글자 크기는 50px, 글자 굵기는 bold입니다. */
      h1 {
        font-size : 50px;
        font-weight: bold;
      }
      /* button 태그에 대한 스타일 설정. 글자 크기는 20px, 패딩은 10px 30px, 마우스를 올리면 포인터로 변경됩니다. */
      button {
        font-size: 20px;
        padding : 10px 30px;
        cursor : pointer;
      }
    </style>
    <script>
      // 페이지가 로드되면 실행되는 함수
      window.onload = function(){
        // 이전 버튼과 다음 버튼, 그리고 h1 요소를 선택합니다.
        var prevBtn = document.querySelector(".prevBtn");
        var nextBtn = document.querySelector(".nextBtn");
        var h1 = document.getElementsByTagName("h1")[0];
        // 배경색 배열을 정의합니다.
        var bgColorArr = ["#85FFBD", "#FFFB7D", "#E0C3FC", "#00DBDE"];
        // 배경색 배열의 길이를 저장합니다.
        var totalNum = bgColorArr.length;
        // 페이지 번호를 랜덤하게 설정합니다.
        var pageNum = Math.round(Math.random()*(totalNum-1));
        // 이전 버튼을 클릭하면 실행되는 이벤트 리스너를 추가합니다.
        prevBtn.addEventListener("click", function(){
          if(pageNum > 0){
            pageNum --;
          }else{
            pageNum = totalNum-1;
          }
          bgColorChange();
        })
        // 다음 버튼을 클릭하면 실행되는 이벤트 리스너를 추가합니다.
        nextBtn.addEventListener("click", function(){
          if(pageNum < totalNum-1){
            pageNum ++;
          }else {
            pageNum = 0;
          }
          bgColorChange();
        })
        // 배경색을 변경하는 함수를 정의합니다.
        function bgColorChange(){
          // h1 요소의 내용을 현재 페이지 번호로 설정합니다.
          h1.innerHTML = pageNum + " 페이지 입니다.";
          // body 요소의 배경색을 현재 페이지 번호에 해당하는 색상으로 변경합니다.
          document.getElementsByTagName("body")[0].style.background = bgColorArr[pageNum];
        }
        // 배경색을 변경하는 함수를 실행
        bgColorChange();
      }
    </script>
    </head>
    <body>
      <!-- 이전 버튼 -->
      <button type="button" class="prevBtn">PREV</button>
      <!-- 다음 버튼 -->
      <button type="button" class="nextBtn">NEXT</button>
      <!-- 페이지 번호를 표시할 h1 요소 -->
      <h1></h1>
    </body>
</html>
