<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모 요소의 스타일 변화가 offsetLeft/offsetTop에 미치는 영향 실험</title>
    <style>
        #parent{
            position: relative;
            padding: 30px;
            border: 3px solid rebeccapurple;
            width: 300px;
            height: 300px;
        }

        #child{
            position: relative;
            left: 50px;
            top: 30px;
            background-color: yellowgreen;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
    <button id="btn">위치 측정</button>
    <button id="btn1">스타일 변경</button>
    <div id="output"></div>

    <script>
        const parent = document.getElementById("parent");
        const child = document.getElementById("child");
        const output = document.getElementById("output");

        function update(e){
            const offL = e.offsetLeft;
            const offT = e.offsetTop;
            output.textContent = `child의 offset 
            Left ${child.offsetLeft}px, Top ${child.offsetTop}px`;
        }

        document.getElementById("btn").addEventListener("click", ()=>{
            update(child);
        });

        document.getElementById("btn1").addEventListener("click", ()=>{
            parent.style.border = "10px solid rebeccapurple";
            parent.style.padding = "100px"
            update(child);
            //부모의 padding이 자식요소의 offset 값에 영향을 주며 border는 영향 없음
        });
    </script>
</body>
</html>
