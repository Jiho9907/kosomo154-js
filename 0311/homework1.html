<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="num1">
    <button id="btn">양수 판별</button>

    <script>
        document.getElementById("btn").addEventListener("click", function(){
            //사용자로부터 입력받은 숫자 값 num 변수에 저장
            var num = parseInt(document.getElementById("num1").value);
            //if문 사용하여 num이 0보다 크면 결과 출력
            if(num > 0){
                alert("Positive");
            }
        });
    </script>
</body>
</html>
