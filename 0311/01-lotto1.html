<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 로직 작성
1. 6개의 숫자가 위치하는 인터페이스 존재
2. 버튼을 누르면 6개의 인터페이스에서 각 1~45 까지의 랜덤한 숫자 등장 -->

<body>
    <!-- 1. 6개의 숫자가 위치하는 인터페이스 존재 -->
    <div class="container">
        <!-- div#num$.lotto-number{?}*6 -->
        <div id="num1" class="lotto-number">?</div>
        <div id="num2" class="lotto-number">?</div>
        <div id="num3" class="lotto-number">?</div>
        <div id="num4" class="lotto-number">?</div>
        <div id="num5" class="lotto-number">?</div>
        <div id="num6" class="lotto-number">?</div>
    </div>
    <button id="btn">로또번호 추첨!</button>
    <script>
        // 2. 버튼을 누른다. 
        document.getElementById("btn").addEventListener("click", function(){
        // 3. 6개의 인터페이스에서 각 1~45 까지의 랜덤한 숫자 등장
        // 3-1. 6개의 인터페이스에 어떻게 접근? ▶ getElementById
        // 3-1-1. 인터페이스의 컨텐츠 영역에 어떻게 접근? ▶ textContent, innerText
        // 3-2. 1~45까지의 랜덤한 숫자를 어떻게 뽑아? ▶ math.floor(math.random()*45)+1
        
        //3. 6개의 인터페이스를 getElementyId 통해 각각의 변수에 저장
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");
        var num3 = document.getElementById("num3");
        var num4 = document.getElementById("num4");
        var num5 = document.getElementById("num5");
        var num6 = document.getElementById("num6");

        //4. 각 6개의 인터페이스에 넣을 랜덤 값 1~45까지 정수 중 하나를 발생
        var ran1 = Math.floor(Math.random()*45)+1;
        var ran2 = Math.floor(Math.random()*45)+1;
        var ran3 = Math.floor(Math.random()*45)+1;
        var ran4 = Math.floor(Math.random()*45)+1;
        var ran5 = Math.floor(Math.random()*45)+1;
        var ran6 = Math.floor(Math.random()*45)+1;
        //problem : 랜덤값 출력 후 생성되는 중복값
        //solve 4-1. 6개의 랜덤값에 반복된 값이 있는지를 살펴본다 
        //solve 4-2. 반복값이 존재할 경우 해당 값 재굴림 or 전체숫자 재굴림

        //4-2-1. 만약(if) ran6가 ran1 2 3 4 5 중 하나(||)와 같다면 ran6의 랜덤값 다시 출력
        //4-2-2. 아니면 만약 (else if) ran5가 ran1 2 3 4 중 하나(||)와 같다면 ran5의 랜덤값 다시 출력
        //4-2-3. 아니면 만약 (else if) ran4가 ran 1 2 3 중 하나(||)와 같다면 ran4의 랜덤값 다시 출력
        //4-2-4. 아니면 만약 (else if) ran3가 ran 1 2 중 하나(||)와 같다면 ran3의 랜덤값 다시 출력
        //4-2-5. 아니면 만약 (else if) ran2와 ran 1 같다면 ran2의 랜덤값 다시 출력
        //4-2-6. 반복값이 없을 경우 (else) 6개의 랜덤값 출력

        if(ran6 == ran1 || ran6 == ran2 || ran1 == ran3 || ran6 == ran4 || ran6 == ran5){ 
            ran6 = Math.floor(Math.random()*45)+1;
        }else if(ran5 == ran1 || ran5 == ran2 || ran5 == ran3 || ran5 == ran4){
            ran5 = Math.floor(Math.random()*45)+1;  
        }else if(ran4 == ran1 || ran4 == ran2 || ran4 == ran3){
            ran4 = Math.floor(Math.random()*45)+1;  
        }else if(ran3 == ran1 || ran3 == ran2){
            ran3 = Math.floor(Math.random()*45)+1; 
        }else if(ran2 == ran1){
            ran2 = Math.floor(Math.random()*45)+1; 
        }else{
            //5. 3번의 각 변수에 넣었던 인터페이스의 textContent에 해당 랜덤값 넣는다
            num1.textContent = ran1;
            num2.textContent = ran2;
            num3.textContent = ran3;
            num4.textContent = ran4;
            num5.textContent = ran5;
            num6.textContent = ran6;
        }

        });
    </script>
</body>
</html>
