<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="clickCounter">Click Me!</button>
    <p id="p1"></p>

    <script>
        let clickCounter = document.getElementById("clickCounter");

        clickCounter.addEventListener("click", function(){
            let cnt = clickCounter.dataset.count || 0;
            clickCounter.dataset.count = ++cnt;
            document.getElementById("p1").textContent = `Click count : ${cnt}`;
        });
    </script>
</body>
</html>
