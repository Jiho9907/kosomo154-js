<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color : green;
        }
    </style>
</head>
<body>
    <div id="card" class="highlighted"></div>
    <button id="btn">클릭시 토글</button>
    <script>
        document.getElementById("btn").addEventListener("click",function(){
            let cardDiv = document.getElementById("card");
            cardDiv.classList.toggle("highlighted")

            //상태 변화에 따라 배경색 등이 바뀌는 CSS 효과를 부여해 시각적으로 확인 가능
            if(!cardDiv.classList.contains('highlighted')){
                cardDiv.style.backgroundColor = "red";
            }else{
                cardDiv.style.backgroundColor = "blue";
            }
        });
    </script>
</body>
</html>
