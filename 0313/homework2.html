<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="./images/old.jpg" alt="old image">
    <button id="btn">클릭</button>
    <script>
        document.getElementById("btn").addEventListener("click", function(){
            document.getElementById("image").setAttribute("src","./images/new.jpg");
        });
    </script>
</body>
</html>
