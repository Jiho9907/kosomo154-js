<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="badge" class="new feature"></span>

    <script>
        let badgeSpan = document.getElementById("badge");
        if(badgeSpan.classList.contains("feature")){
            console.log("Feature included!");
        }else{
            console.log("Feature not included!");
        }
    </script>
</body>
</html>
